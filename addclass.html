<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Revamped CUNYFirst - Search class</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <script src="jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <header>
            <div>
                <img src="logo.png" alt="logo" id="banner" height="100px">
            </div>
        </header>
        
        <!--Navbar-->
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="addclass.html">Add classes</a></li>
            <li><a href="confirmclass.html">Confirm classes</a></li>
            <li><a href="journal.html">Journal</a></li>
        </ul>

        <!---Main title-->
        <p class = "main_title" >Add class to cart</p>

        <!--This div contains the main search area-->
        <div class="search_class">
            <!--This label handles CUNY colleges-->
            <label for="institution">Institution: </label>
            <select name="institution" id="institution">
                <option value="make_selection">Make a selection</option>
                <option value="brooklyn_college">Brooklyn College</option>
            </select>
            <br><br>
            <!--This label handles academic terms-->
            <label for="term">Term: </label>
            <select name="term" id="term">
                <option value="make_selection">Make a selection</option>
                <option value="spring_2021">Spring 2022</option>
            </select>
            <br><br>
            <!--This label handles subjects based on the CUNY colleges-->
            <label for="subject">Subject: </label>
            <select name="subject" id="subject">
                <option value="make_selection">Make a selection</option>
                <option value="spring_2021">CISC</option>
            </select>
            <br><br>
            <!--This label handles course numbers based on the chosen subject-->
            <label for="course_number">Course number: </label>
            <select name="course_number" id="course_number">
                <option value="make_selection">Make a selection</option>
                <option value="course_number_1">1115</option>
                <option value="course_number_1">3115</option>
                <option value="course_number_1">3130</option>
                <option value="course_number_1">3220</option>
                <option value="course_number_1">4900</option>
            </select>
            <br><br>
            <button>Add</button>
        </div>
        
    </body>
</html>
